include:
  - client.yaml

repos:
  - rpmfusion-free
  - rpmfusion-free-updates
  - rpmfusion-nonfree
  - rpmfusion-nonfree-updates
  - rpmfusion-nonfree-updates-testing
  - libnvidia-container
  - nvidia-container-runtime

packages:
  ## from fedora-common-ostree-pkgs.yaml
  - NetworkManager
  - NetworkManager-config-connectivity-fedora
  - NetworkManager-wifi
  - NetworkManager-openconnect-gnome
  - dymo-cups-drivers
  ## Nonfree and dependencies
  - akmod-nvidia xorg-x11-drv-nvidia
  - xorg-x11-drv-nvidia-cuda xorg-x11-drv-nvidia-cuda-libs
  - nvidia-container-runtime
  - vdpauinfo libva-vdpau-driver libva-utils
  - akmod-wl

# Things we don't expect to ship on the host.  We currently
# have recommends: false so these could only come in via
# hard requirement, in which case the build will fail.
exclude-packages:
  - systemd-networkd

# bluetooth firmware
add-files:
  - [resources/BCM20702A1-0a5c-21e8.hcd, /lib/firmware/brcm/BCM20702A1-0a5c-21e8.hcd]
  # Enable nvidia wayland
  # - [resources/62-gdm-nvidia-wayland.rules, /usr/lib/udev/rules.d/62-gdm-nvidia-wayland.rules]
