releasever: 41
ref: fedora/${releasever}/${basearch}/coreos

automatic-version-prefix: "${releasever}.<date:%Y%m%d>"
mutate-os-release: "${releasever}"

documentation: false

rojig:
  license: MIT
  name: fedora-coreos
  summary: Fedora CoreOS

default-target: multi-user.target

remove-files:
  - usr/share/info
  - usr/share/man
  - usr/share/doc

packages:
  - fedora-release-coreos