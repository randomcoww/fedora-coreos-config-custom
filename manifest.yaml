ref: fedora/rawhide/${basearch}/silverblue
include:
  - fedora-silverblue-custom-base.yaml

releasever: "32"

rojig:
  name: fedora-silverblue
  summary: "Fedora Silverblue base image"
  license: MIT

repos:
  - fedora-coreos-pool
  # these repos are there to make it easier to add new packages to the OS and to
  # use `cosa fetch --update-lockfile`; but note that all package versions are
  # still pinned
  - fedora
  - fedora-updates
  - fedora-modular
  - fedora-updates-modular
  - fedora-rawhide
  - rpmfusion-free
  - rpmfusion-free-updates
  - rpmfusion-nonfree
  - rpmfusion-nonfree-updates

packages:
  - coreos-installer
  # Custom
  - fuse-sshfs
  - fuse-overlayfs slirp4netns
  - libvirt-daemon-kvm ksmtuned libvirt-client
  - virt-viewer
  - tmux xclip
  - vim-enhanced
  - hdparm
  - ipmitool
  - lm_sensors
  - nmap
  - ldns-utils
  - jq
  - unrar p7zip
  - vdpauinfo libva-vdpau-driver libva-utils
  - htop
  - mpv
  - youtube-dl
  - awscli
  - gimp
  - vlc
  - ncmpcpp