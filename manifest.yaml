  - fedora-updates
  - fedora-modular
  - fedora-updates-modular
  - fedora-rawhide
  - rpmfusion-free
  - rpmfusion-free-updates
  - rpmfusion-nonfree
  - rpmfusion-nonfree-updates
  - kubernetes

