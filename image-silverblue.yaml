size: 4

extra-kargs:
  - intel_iommu=on
  - amd_iommu=on
  - iommu=pt
  - rd.driver.pre=vfio-pci
  - enforcing=0
  - coreos.no_persist_ip
  - rd.driver.blacklist=nouveau
  - modprobe.blacklist=nouveau
  - nvidia_drm.modeset=1

ignition-network-kcmdline: []
ostree-remote: fedora
sysroot-readonly: true