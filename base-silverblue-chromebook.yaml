"arch-include":
  "aarch64":
  - "manifests/grub2-removals.yaml"
  - "manifests/bootupd.yaml"
  "x86_64":
  - "manifests/grub2-removals.yaml"
  - "manifests/bootupd.yaml"
"automatic-version-prefix": "${releasever}.<date:%Y%m%d>"
"check-groups":
  "filename": "manifests/group"
  "type": "file"
"check-passwd":
  "filename": "manifests/passwd"
  "type": "file"
"etc-group-members":
- "sudo"
- "systemd-journal"
- "adm"
- "wheel"
- "input"
- "video"
"exclude-packages":
- "NetworkManager-initscripts-ifcfg-rh"
- "PackageKit"
- "cowsay"
- "dnf"
- "initscripts"
- "nodejs"
- "perl"
- "plymouth"
- "python"
- "python2"
- "python2-libs"
"ignore-removed-groups":
- "root"
"ignore-removed-users":
- "root"
"include":
- "manifests/ignition-and-ostree.yaml"
"mutate-os-release": "${releasever}"
"ostree-layers":
- "overlay/01custom"
"packages":
- "fedora-repos-ostree"
- "fedora-repos-archive"
- "chrony"
- "coreos-installer"
- "coreos-installer-bootinfra"
- "cloud-utils-growpart"
- "cryptsetup"
- "device-mapper-multipath"
- "e2fsprogs"
- "lvm2"
- "mdadm"
- "sg3_utils"
- "xfsprogs"
- "passwd"
- "shadow-utils"
- "acl"
- "selinux-policy-targeted"
- "bash-completion"
- "coreutils"
- "jq"
- "less"
- "sudo"
- "vim-minimal"
- "bsdtar"
- "bzip2"
- "gzip"
- "tar"
- "xz"
- "zstd"
- "openssh-clients"
- "openssh-server"
- "crun"
- "criu"
- "criu-libs"
- "nvme-cli"
- "iptables-nft"
- "btrfs-progs"
- "sssd-client"
- "attr"
- "openssl"
- "lsof"
- "ncurses"
- "kbd"
- "zram-generator"
- "systemd-resolved"
- "amd-gpu-firmware"
- "intel-gpu-firmware"
- "nvidia-gpu-firmware"
- "iproute-tc"
- "nftables"
- "socat"
- "wireless-regdb"
- "iw"
- "hostname"
- "systemd-networkd"
- "ssh-key-dir"
- "ldns-utils"
- "pciutils"
- "rsync"
- "strace"
- "kernel"
- "mt7xxx-firmware"
- "iwlegacy-firmware"
- "iwlwifi-dvm-firmware"
- "iwlwifi-mvm-firmware"
- "realtek-firmware"
- "atheros-firmware"
- "brcmfmac-firmware"
"packages-aarch64":
- "irqbalance"
"packages-x86_64":
- "irqbalance"
- "thermald"
"readonly-executables": true
"recommends": false
"ref": "fedora/${releasever}/${basearch}/coreos"
"releasever": "39"
"remove-from-packages":
- - "dbus-common"
  - "/usr/lib/sysusers.d/dbus.conf"
- - "podman"
  - "/etc/cni/net.d/.*"
"repos":
- "fedora"
- "fedora-updates"
